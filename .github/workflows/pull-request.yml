name: Verify pull request

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:changed > coverage.log

      - name: Extract coverage lines
        run: grep "All files" coverage.log > coverage.txt

      - name: Check updates
        run: node .scripts/check-updates.mjs > updates.txt

      - name: Post coverage & updates summary
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverageLines = fs.readFileSync('coverage.txt', 'utf8').trim().split('\n');
            const updates = fs.readFileSync('updates.txt', 'utf8').trim();

            let table = "| Package | Lines | Branches | Functions | Statements |\n";
            table += "|---------|-------|----------|-----------|------------|\n";

            for (const line of coverageLines) {
              const match = line.match(/^(.*?)All files\s*\|\s*([\d.]+)\s*\|\s*([\d.]+)\s*\|\s*([\d.]+)\s*\|\s*([\d.]+)/);
              if (match) {
                const pkg = match[1].trim();
                const [ , , lines, branches, functions, statements ] = match;
                table += `| ${pkg} | ${lines} | ${branches} | ${functions} | ${statements} |\n`;
              }
            }

            const body = `### ✅ CI Report

            **Coverage (per package)**
            ${table}

            **Dependencies**
            \`\`\`
            ${updates}
            \`\`\``;

            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const botComment = comments.find(c =>
              c.user.login === 'github-actions[bot]' &&
              c.body.startsWith('### ✅ CI Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            }